project(':dao_module') {
    apply plugin: 'application'
    apply plugin: 'java'

    mainClassName = "com.modules.MyDaoGenerator"
    outputDatabase = "dao/"

    task createDocs {
        def doc = file(outputDatabase)
        doc.mkdirs()
    }

    run {
        args outputDatabase
    }

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile('de.greenrobot:DaoGenerator:1.3.0')
    }
}